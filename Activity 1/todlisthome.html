<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/  js/bootstrap.bundle.min.js"   integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS    7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis&family=Oswald:wght@500&display=swap" rel="stylesheet">
    <title>TodoList Home</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="wrapper bg-dark bg-opacity-10 text-dark">
        <h1>Welcome</h1>
        <p><strong>Simplify your workflow and effortlessly organize tasks with this To-Do list app.</strong></p>
        <form action="todolist.html" id="todoForm">
            <input type="text" placeholder="Username" id="todoText">
            <br>
            <button>Proceed</button>
        </form>
    </div>
    <script>
        const todoForm = document.querySelector("#todoForm");
        const todoText = document.querySelector("#todoText");
    todoForm.addEventListener('submit', function(e) {
        if(todoText.value.trim() === '') {
            e.preventDefault();
            alert("Please Enter username!");
            todoText.value = "";
        } else {
            const username = document.getElementById("todoText").value;
            localStorage.setItem("textvalue", username);
            return false; 
        }
    })
    </script>
<script src="todolistscript.js">

</script>
</body>
</html>
